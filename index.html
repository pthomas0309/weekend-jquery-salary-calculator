<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link type="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <section class="employeeInput">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="First">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Last">
        <label for="employeeId">Id:</label>
        <input type="text" id="employeeId" placeholder="ID">
        <label for="jobTitle">Title:</label>
        <input type="text" id="jobTitle" placeholder="Job Title">
        <label for="annualSalary">Annual Salary:</label>
        <input type="text" id="annualSalary" placeholder="Salary">
        <button id="submitBtn">Submit Button</button>
    </section>
    <main">
        <table id="displayEmployee">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Nummber</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
            <tr>
                <td>James</td>
                <td>Bond</td>
                <td>007</td>
                <td>International Spy</td>
                <td>750,000</td>
            </tr>
        </table>
    </main>
</body>
</html>
